<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickList</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
      }
      header {
        background-color: #4caf50;
        color: white;
        padding: 40px 20px;
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
      }
      header p {
        font-size: 1.2em;
        margin-top: 10px;
      }
      .cta-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: white;
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .cta-button:hover {
        background-color: #e0e0e0;
      }
      section {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      #features ul {
        list-style: none;
        padding: 0;
      }
      #features li {
        margin: 10px 0;
      }
      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        font-size: 0.9em;
      }
      a {
        color: white;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>QuickList</h1>
      <p>Your simple to-do app for everyday tasks.</p>
      <a href="#download" class="cta-button">Get Started</a>
    </header>

    <section id="features">
      <h2>Features</h2>
      <ul>
        <li>Easy task management</li>
        <li>Reminders & notifications</li>
        <li>Cross-device sync</li>
      </ul>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>QuickList helps you stay organized with minimal effort.</p>
    </section>

    <footer>
      <p>
        &copy; 2025 QuickList |
        <a href="/privacypolicy-quicklist">Privacy Policy</a>
      </p>
    </footer>
  </body>
</html>
